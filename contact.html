<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/70bcc15de9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/stylesContact.css">
</head>
<body>
    <header>
        <div class="headerImage">
            <div class="wrapper">
                <nav>
                    <ul>
                        <li><a href="#home">HOME</a></li>
                        <li><a href="#about">ABOUT</a></li>
                        <li><a href="#blog">BLOG</a></li>
                        <li><a href="#contact">CONTACT</a></li>
                    </ul>
                </nav>
                <h2>BLOG</h2>
            </div>
        </div>
    </header>
    <main class="wrapper flexGridSpaceBw">
        <aside>
            <ul class="contactList flexColumn">
                <li>
                    <ul class="flexGridSpaceBw">
                        <li class="social"><a href="#" class="iconSocial fa-brands fa-facebook-f"></a></li>
                        <li class="social"><a href="#" class="iconSocial fa-brands fa-instagram"></a></li>
                        <li class="social"><a href="#" class="iconSocial fa-brands fa-twitter"></a></li>
                        <li class="social"><a href="#" class="iconSocial fa-brands fa-whatsapp"></a></li>
                    </ul>
                </li>
                <li>
                    <h5>INFO@EMAIL.COM</h5>
                </li>
                <li>
                    <p>123-456-7890</p>
                </li>
                <li>
                    <p>123 Queens Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </li>
            </ul>
        </aside>
        <form action="#" method="#" name="contactForm">
            <label for="name" class="sr-only">Enter name</label>
            <input type="text" name="userContact" id="name" placeholder="Name" required>
        
            <label for="email" class="sr-only">Enter email address</label>
            <input type="email" name="userContact" id="email" placeholder="Email address" required>
        
            <label for="message" class="sr-only">Enter message</label>
            <textarea name="userContact" id="message" cols="30" rows="10" minlength="5" maxlength="200"
                required>Message</textarea>
        
            <button>SUBMIT</button>
        </form>
    </main>
    <footer>
        <p>Copyright Â© 2018 HackerYou</p>
    </footer>
</body>
</html>
