<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/70bcc15de9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/stylesContact.css">
</head>
<body>
    <!-- Header HTML -->
    <header>
        <div class="headerImage">
            <div class="wrapper">
                <nav>
                    <button class="navIcon fa-solid fa-bars">
                        <p class="sr-only">click here to open slide-out menu</p>
                    </button> <!--.navIcon ends-->
                    <ul class="navBar">
                        <li><a href="./index.html">HOME</a></li>
                        <li><a href="#">ABOUT</a></li>
                        <li><a href="./blog.html">BLOG</a></li>
                        <li><a href="./contact.html">CONTACT</a></li>
                    </ul> <!--.navBar ends-->
                </nav>
                <h2>GET IN TOUCH</h2>
            </div> <!--.wrapper ends-->
        </div> <!--.headerImage ends-->
        <!-- Markup for Slide Out Nav -->
        <div class="slideOutNav">
            <div class="buttonContainer">
                <button><i class="fa-solid fa-xmark"></i></button>
            </div> <!-- .buttonContainer ends -->
            <nav>
                <ul>
                    <li><a href="./index.html">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="./blog.html">BLOG</a></li>
                    <li><a href="./contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </div> <!-- .slideOutNav ends -->
    </header>
    <!-- Header HTML ends -->

    <!-- Main HTML -->
    <main>
        <div class="wrapper mainFlexBox">
            <aside class="sideColumn">
                <ul class="contactList">
                    <li class="socials">
                        <ul class="socialsList">
                            <li><a href="#" class="iconSocial fa-brands fa-facebook-f"></a></li>
                            <li><a href="#" class="iconSocial fa-brands fa-instagram"></a></li>
                            <li><a href="#" class="iconSocial fa-brands fa-twitter"></a></li>
                            <li><a href="#" class="iconSocial fa-brands fa-whatsapp"></a></li>
                        </ul> <!--.socialsList ends-->
                    </li> <!--.socials ends-->
                    <li class="email">
                        <h5>INFO@EMAIL.COM</h5>
                    </li> <!--.email ends-->
                    <li class="number">
                        <p>123-456-7890</p>
                    </li> <!--.number ends-->
                    <li class="address">
                        <p>123 Queens Street West, Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V2D5</p>
                    </li> <!--.address ends-->
                </ul> <!--.contactList ends-->
            </aside> <!--.sideColumn ends-->

            <form action="#" method="#" name="contactForm">
                <label for="name" class="sr-only">Enter name</label>
                <input type="text" name="userContact" id="name" placeholder="Name" required>
            
                <label for="email" class="sr-only">Enter email address</label>
                <input type="email" name="userContact" id="email" placeholder="Email address" required>
            
                <label for="message" class="sr-only">Enter message</label>
                <textarea name="userContact" id="message" cols="30" rows="10" minlength="5" maxlength="200" required>Message</textarea>
            
                <button>SUBMIT</button>
            </form> 
        </div> <!--.wrapper .mainFlexBox ends-->
    </main>
    <!-- Main HTML ends -->
    
    <!-- Footer HTML -->
    <footer>
        <p>Copyright Â© 2018 HackerYou</p>
    </footer>
    <!-- Footer HTML ends -->
</body>
</html>
